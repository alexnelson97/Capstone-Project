<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="booklist.html">Book List</a>
    <a href="readbooks.html">Read Books</a>
  </nav>
  <div class="container">
    <div class="title-image">
      <h1>The Book List</h1>
      <img
        src="https://images.unsplash.com/photo-1535905557558-afc4877a26fc?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Books">
    </div>
    <form id="addBookForm">
      <input type="text" id="title" placeholder="Title">
      <input type="text" id="author" placeholder="Author">
      <input type="text" id="genre" placeholder="Genre">
      <input type="text" id="image_url" placeholder="Image URL">
      <button type="submit">Add Book</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
